<div class="welcome-container">  <h1 *ngIf="!showPuzzle && !showTypewriter && !showEmojiStage && !showMemoryStage && !showNextStage">Welcome to a Rainy Night</h1>

  <app-box-animation
    *ngIf="!showTypewriter && !showPuzzle && !showEmojiStage && !showMemoryStage && !showNextStage"
    (animationComplete)="onBoxAnimationComplete()">
  </app-box-animation>

  <app-puzzle
    *ngIf="showPuzzle"
    (completed)="onPuzzleComplete()">
  </app-puzzle>

  <app-typewriter
    *ngIf="showTypewriter"
    [showTypewriter]="showTypewriter"
    (completed)="onTypewriterComplete()">
  </app-typewriter>

  <app-emoji-stage
    *ngIf="showEmojiStage"
    (completed)="onEmojiStageComplete()">
  </app-emoji-stage>

  <app-memory-stage
    *ngIf="showMemoryStage"
    (completed)="onMemoryStageComplete()">
  </app-memory-stage>

  <div *ngIf="showNextStage" class="next-stage-placeholder">
    <h2>Journey Complete</h2>
    <p>Thank you for walking through the rain with me.</p>
  </div>
</div>

<div class="welcome-container">  <h1 *ngIf="!showPuzzle && !showTypewriter && !showEmojiStage  && !showHeartStage && !showDecisionStage && !showEndStage && !showNextStage">Welcome to a Rainy Night</h1>

  <app-box-animation
    *ngIf="!showTypewriter && !showPuzzle && !showEmojiStage  && !showHeartStage && !showDecisionStage && !showEndStage && !showNextStage"
    (animationComplete)="onBoxAnimationComplete()">
  </app-box-animation>
  <app-puzzle-stage
    *ngIf="showPuzzle"
    (completed)="onPuzzleComplete()">
  </app-puzzle-stage>

  <app-typewriter-stage
    *ngIf="showTypewriter"
    [showTypewriter]="showTypewriter"
    (completed)="onTypewriterComplete()">
  </app-typewriter-stage>

  <app-emoji-stage
    *ngIf="showEmojiStage"
    (completed)="onEmojiStageComplete()">
  </app-emoji-stage>


  <app-heart-stage
    *ngIf="showHeartStage"
    (completed)="onHeartStageComplete()">
  </app-heart-stage>

  <app-decision-stage
    *ngIf="showDecisionStage"
    (completed)="onDecisionStageComplete()">
  </app-decision-stage>

  <app-end-stage
    *ngIf="showEndStage"
    (completed)="onEndStageComplete()">
  </app-end-stage>

  <div *ngIf="showNextStage" class="next-stage-placeholder">
    <h2>Journey Complete</h2>
    <p>Thank you for walking through the rain with me.</p>
  </div>
</div>

<div class="password-container">
  <div class="password-card">
    <div class="password-header">
      <h1>Welcome</h1>
      <p>Please enter your name and the password to continue</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="password-form">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          placeholder="Enter your name"
          required
          autocomplete="off"
        >
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter password"
          required
          autocomplete="off"
        >
      </div>      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="isLoading || !name || !password"
      >
        <span *ngIf="!isLoading">Submit</span>
        <span *ngIf="isLoading" class="loader"></span>
      </button>
    </form>
  </div>
</div>

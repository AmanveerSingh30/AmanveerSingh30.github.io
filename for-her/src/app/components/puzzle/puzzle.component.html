<div class="puzzle-container">
  <div class="puzzle-grid">
    <div class="grid-cell" *ngFor="let i of gridCells"></div>
  </div>
</div>

<div *ngFor="let piece of puzzlePieces; let i = index"
     #puzzlePiece
     class="puzzle-piece"
     [style.left.px]="piecePositions[i]?.x"
     [style.top.px]="piecePositions[i]?.y">
  <img [src]="'assets/puzzle/piece-' + piece + '.png'"
       [alt]="'Piece ' + piece"
       draggable="false">
</div>

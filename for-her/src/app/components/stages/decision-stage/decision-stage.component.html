<div class="decision-stage">
  <!-- Music Player -->
  <app-music-player [tracks]="tracks" [autoplay]="true"></app-music-player>

  <!-- ILY dribble gif in bottom left corner with triple click to skip -->
  <div class="ily-dribble-container" (click)="handleIlyClick($event)">
    <img src="assets/ily_dribble.gif" alt="ILY Dribble" class="ily-dribble-gif">
  </div>

  <div class="decision-content" [@fadeIn]>
    <div class="decision-box">
      <h2>Make Your Decision</h2>      <div class="message">
        A moment of choice, a lifetime of love. What path will your heart choose?
      </div>
      <div class="decision-buttons" [class.disabled]="buttonsDisabled">
        <button class="decision-button" disabled>Yes</button>
        <button class="decision-button" disabled>No</button>
      </div>

    </div>
  </div>
  <div class="flower-container" *ngIf="showFlower" [@fadeIn]>
        <div class="flower">
          <div class="center"></div>
          <div class="petals">
            <div class="petal" *ngFor="let petal of petals; let i = index"
                 [class.petal-visible]="petal.visible">
            </div>
          </div>
          <div class="stem"></div>
        </div>
      </div>

  <!-- Decision text box -->
  <div class="decision-text-box" *ngIf="showDecisionText" [@textFade]>
    {{ currentDecision }}
  </div>

   <div class="thank-you-text-box" *ngIf="showDontWorryText" [@textFade]>
    Don't Worry, I'll Make It Easier For You.
  </div>
  <!-- Thank you text box -->
  <div class="thank-you-text-box" *ngIf="showThankYouText" [@textFade]>
    Thank You For Choosing!
  </div>

  <!-- Continue button -->
  <div class="continue-button-container" *ngIf="showContinueButton" [@textFade]>
    <button class="continue-button" (click)="onContinueClick()">Continue</button>
  </div>
</div>

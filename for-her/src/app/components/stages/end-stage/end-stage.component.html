<div class="end-stage">
  <!-- Canvas for heart animation -->
  <canvas #canvas class="heart-canvas"></canvas>

  <!-- Audio controls -->
  <div class="audio-controls">
    <button class="audio-toggle" (click)="toggleMute()">
      <span *ngIf="!isMuted" class="material-icons">volume_up</span>
      <span *ngIf="isMuted" class="material-icons">volume_off</span>
    </button>
  </div>

  <!-- Thank you message -->
  <div *ngIf="showThankYouMessage" class="thank-you-message">
    <p>Thank you for staying through it all.</p>
  </div>
</div>
